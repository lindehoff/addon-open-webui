name: "Open WebUI"
description: "Open WebUI is an extensible, self-hosted interface for AI that adapts to your workflow, all while operating entirely offline."
# renovate: datasource=github-releases depName=open-webui/open-webui
version: "0.5.18-1"
slug: "open-webui"
arch:
  - aarch64
  - amd64
url: https://openwebui.com
environment:
#  OPENAI_API_KEY: "$(bashio::config 'openai_api_key')"
  ENABLE_OLLAMA_API: "False"
map:
  - type: addon_config
    read_only: False
    path: /app/backend/data
legacy: True
host_network: True
options:
  port: 8080
  env_vars: []
schema:
  port: port
  env_vars:
    - name: match(^[A-Z0-9_]+$)
      value: str
init: false
ingress: true
ingress_port: 8080
ingress_stream: true
ports:
  8080/tcp: 8080
ports_description:
  8080/tcp: "Open WebUI"
startup: application
